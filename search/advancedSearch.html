<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Advanced Search</title>
</head>

<body>
    <div class="navBar">
        <img src="images/google_logo.png" alt="Google Logo">
    </div>
    <div class="title">
        <h3>Advanced Search</h3>
    </div>
    <h4 class="subTitle">Find Pages with...</h4>
    <div class="searchForm">
        <form action="https://google.com/search?">
            <div class="row">
                <label for="field1">all these words:</label>
                <input type="text" id="field1" name="as_q">
            </div>
            <br>
            <div class="row">
                <label for="field2">this exact word or phrase:</label>
                <input type="text" id="field2" name="as_epq">
            </div>
            <br>
            <div class="row">
                <label for="field3">any of these words:</label>
                <input type="text" id="field3" name="as_oq">
            </div>
            <br>
            <div class="row">
                <label for="field4">none of these words:</label>
                <input type="text" id="field4" name="as_eq">
            </div>
            <input type="submit" value="Advanced Search">
        </form>
    </div>
</body>

</html>
